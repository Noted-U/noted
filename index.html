<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="signin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

<!-- Part of this code is from w3school. -->
  <body class="text-center">
    <div class="jumbotron">
      <h1>Welcome to Noted.</h1>
    </div>
    <div class="container">
      <img class="img-circle" src="profile_pic.png" alt="empty profile picture" height=70px>
      <h2>Sign in to your account!</h2>
      </form>
      <form class="form-signin" action="notebooks.html">
        <div class = "input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address" name="email" pattern="user1@gmail.com" required autofocus>
        </div>
        <div class = "input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" pattern="password" required>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="remember-me">Remember me</label>
        </div>
        <div>
          <small id="emailHelp" class="form-text text-muted">Email: user1@gmail.com | Password: password</small>
        </div>
      <br>
      <input type="submit">
    </form>
  </body>

</html>
